<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Grid Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* --- HUD STYLES --- */
        .hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        .score-card, .length-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
        }

        .score-card h3, .length-card h3 {
            font-size: 12px;
            color: #00ff88;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value, .length-value {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 10px #00ff88;
        }

        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            z-index: 10;
        }

        .leaderboard h3 {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ffffff;
        }

        .leaderboard-item.current {
            color: #00ff88;
            font-weight: bold;
        }

        #gameCanvas {
            /* Dynamic Sizing */
            max-width: calc(100% - 40px); 
            max-height: calc(100% - 120px); 
            display: block; 
            
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            background: radial-gradient(ellipse at center, rgba(15, 15, 35, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
        }

        /* --- Screens/Buttons/Controls --- */
        .start-screen, .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 25px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            z-index: 15;
            max-width: 90%;
        }
        
        .game-over {
            border: 2px solid #ff0080;
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.3);
            display: none;
            z-index: 20;
        }

        .start-screen h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ff88); }
            to { filter: drop-shadow(0 0 40px #00ccff); }
        }

        .start-screen p, .game-over p {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .neon-button {
            background: transparent;
            border: 2px solid #00ff88;
            padding: 15px 40px;
            border-radius: 30px;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .neon-button:hover {
            box-shadow: 0 0 20px #00ff88, inset 0 0 20px rgba(0, 255, 136, 0.1);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff0080;
            font-weight: 900;
            text-shadow: 0 0 20px #ff0080;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            z-index: 10;
        }

        /* Hidden elements from previous versions */
        .boost-indicator { display: none; } 
        .particle { display: none; } 

        @media (max-width: 768px) {
            .hud { gap: 20px; top: 10px; }
            .score-card, .length-card { padding: 8px 15px; }
            .leaderboard { width: 150px; top: 10px; right: 10px; }
            .start-screen h1, .game-over h2 { font-size: 32px; }
            .controls { font-size: 10px; bottom: 5px; padding: 5px 10px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score-card">
                <h3>Score</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="length-card">
                <h3>Length</h3>
                <div class="length-value" id="length">1</div>
            </div>
        </div>

        <div class="leaderboard">
            <h3>üèÜ High Scores</h3>
            <div class="leaderboard-item current">
                <span>You</span>
                <span id="currentScore">0</span>
            </div>
            <div class="leaderboard-item"><span>Legend</span><span>50</span></div>
            <div class="leaderboard-item"><span>Veteran</span><span>35</span></div>
            <div class="leaderboard-item"><span>Rookie</span><span>20</span></div>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1>CLASSIC SNAKE</h1>
            <p>Use the **Arrow Keys or WASD** to steer.<br>Eat the food dots and grow! But beware, the longer you get, the **slower** you move.</p>
            <button class="neon-button" onclick="startGame()">Play Now</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Your final length: <span id="finalLength">0</span></p>
            <p>Your final score: <span id="finalScore">0</span></p>
            <button class="neon-button" onclick="restartGame()">Play Again</button>
        </div>

        <div class="controls">
            WASD or Arrow Keys to move
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const currentScoreElement = document.getElementById('currentScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLengthElement = document.getElementById('finalLength');
        const startScreenElement = document.getElementById('startScreen');
        
        // --- Core Game Variables ---
        const gridSize = 20; // Size of each grid cell in pixels
        let snake = [];
        let food = { x: 0, y: 0 }; // Only one food item in classic mode
        let dx = 1; // Direction X (1, -1, or 0)
        let dy = 0; // Direction Y (1, -1, or 0)
        let score = 0;
        let gameRunning = false;
        let changingDirection = false; // Flag to prevent rapid direction changes
        let gameInterval = null;
        
        // Speed Variables: BASE is fast (low delay), MAX is slow (high delay)
        const baseSpeedDelay = 150; // ms for a short snake (FASTER)
        const maxSpeedDelay = 400; // ms for a long snake (SLOWER)
        
        // Variable for the secret code logic
        let lastKeys = [];

        // --- Dynamic Sizing Function ---
        function resizeCanvas() {
            const maxWidth = window.innerWidth - 40;
            const maxHeight = window.innerHeight - 120;
            
            // Maintain a 4:3 aspect ratio and ensure canvas dimensions are divisible by gridSize
            let width = Math.min(800, maxWidth);
            let height = Math.min(600, maxHeight);

            // Make sure dimensions are multiples of gridSize for clean grids
            width = Math.floor(width / gridSize) * gridSize;
            height = Math.floor(height / gridSize) * gridSize;

            canvas.width = width;
            canvas.height = height;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // --- Game Initialization & State Management ---

        function initSnake() {
            snake = [];
            const gridWidth = canvas.width / gridSize;
            const gridHeight = canvas.height / gridSize;
            const centerX = Math.floor(gridWidth / 2);
            const centerY = Math.floor(gridHeight / 2);
            
            // Initial snake segments (starting short)
            for (let i = 0; i < 4; i++) {
                snake.push({ x: centerX - i, y: centerY });
            }
            dx = 1; // Start moving right
            dy = 0;
        }

        function startGame() {
            if (gameInterval) clearInterval(gameInterval); // Clear any old interval
            
            startScreenElement.style.display = 'none';
            gameOverElement.style.display = 'none';
            gameRunning = true;
            score = 0;
            
            initSnake();
            generateFood();
            
            // Initial game loop start
            gameInterval = setInterval(gameLoop, getGameSpeed());
        }
        
        /**
         * Calculates the game loop delay based on snake length.
         * Longer snake -> Higher delay -> Slower speed.
         */
        function getGameSpeed() {
            const maxLenForSpeedEffect = 50; // The length at which max slowness is reached
            
            // Calculate ratio (0 for short, 1 for maxLenForSpeedEffect or longer)
            const lengthRatio = Math.min(snake.length, maxLenForSpeedEffect) / maxLenForSpeedEffect; 
            
            // Interpolate between fast (baseSpeedDelay) and slow (maxSpeedDelay)
            return baseSpeedDelay + (maxSpeedDelay - baseSpeedDelay) * lengthRatio;
        }

        function generateFood() {
            const gridWidth = canvas.width / gridSize;
            const gridHeight = canvas.height / gridSize;

            // Find a new food location that is not occupied by the snake
            while(true) {
                food.x = Math.floor(Math.random() * gridWidth);
                food.y = Math.floor(Math.random() * gridHeight);
                
                let onSnake = snake.some(segment => segment.x === food.x && segment.y === food.y);
                
                if (!onSnake) break;
            }
            food.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
        }

        // --- Drawing Functions ---

        function drawSnake() {
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                // Head (brighter)
                if (index === 0) {
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 10;
                } else {
                    // Body (fading neon trail)
                    const intensity = 1 - (index / snake.length) * 0.4;
                    ctx.fillStyle = `rgba(0, 255, 136, ${intensity})`;
                    ctx.shadowColor = '#00cc66';
                    ctx.shadowBlur = 5;
                }

                ctx.fillRect(x + 1, y + 1, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });
        }

        function drawFood() {
            const x = food.x * gridSize + gridSize / 2;
            const y = food.y * gridSize + gridSize / 2;

            ctx.save();
            ctx.shadowColor = food.color;
            ctx.shadowBlur = 15;
            ctx.fillStyle = food.color;
            ctx.beginPath();
            ctx.arc(x, y, gridSize / 2 * 0.7, 0, 2 * Math.PI); // Draw as a circle
            ctx.fill();
            ctx.restore();
        }

        function clearCanvas() {
            // Dark gradient background for neon effect
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height) / 2
            );
            gradient.addColorStop(0, 'rgba(15, 15, 35, 0.95)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.98)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // --- Game Logic ---

        function updateSnake() {
            // Calculate the position of the new head
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Add new head to the front of the snake array
            snake.unshift(head);
            
            // Check food collision (on the grid)
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
                
                // CRITICAL: Clear and restart the interval to apply the new, slower speed
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, getGameSpeed());
            } else {
                // If no food is eaten, remove the tail to maintain length
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            const gridWidth = canvas.width / gridSize;
            const gridHeight = canvas.height / gridSize;
            
            // Wall collision
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                return true;
            }
            
            // Self collision (check if the head hits any body segment)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            finalLengthElement.textContent = snake.length;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            gameOverElement.style.display = 'none';
            startGame();
        }

        function gameLoop() {
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            clearCanvas();
            updateSnake();
            drawFood();
            drawSnake();
            
            // Reset direction flag for next input
            changingDirection = false;
            
            // Update UI
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
            currentScoreElement.textContent = score;
        }

        // --- Keyboard Controls ---

        /**
         * Changes the snake's direction while preventing 180-degree turns.
         */
        function changeDirection(new_dx, new_dy) {
            if (changingDirection) return;
            
            // Checks if the new direction is directly opposite the current direction
            if (Math.abs(dx + new_dx) !== 0 || Math.abs(dy + new_dy) !== 0) {
                dx = new_dx;
                dy = new_dy;
                changingDirection = true;
            }
        }

        function handleKeyDown(e) {
            if (!gameRunning) return;
            
            const key = e.key.toLowerCase();
            
            if (key === 'arrowup' || key === 'w') {
                changeDirection(0, -1);
            } else if (key === 'arrowdown' || key === 's') {
                changeDirection(0, 1);
            } else if (key === 'arrowleft' || key === 'a') {
                changeDirection(-1, 0);
            } else if (key === 'arrowright' || key === 'd') {
                changeDirection(1, 0);
            }
        }

        document.addEventListener('keydown', handleKeyDown);

        // --- Secret Code Logic (Trigger '4627') ---
        function openLoginPage() {
            window.location.href = "login";
            alert("Secret code '4627' activated! (Simulated)");
        }

        document.addEventListener('keydown', (e) => {
            if (!isNaN(e.key) && e.key !== ' ') {
                lastKeys.push(e.key);
            }
            if (lastKeys.length > 4) {
                lastKeys.shift();
            }
            if (lastKeys.join('') === '4627') {
                lastKeys = []; 
                openLoginPage();
            }
        });

        // Initialize food and screen setup
        resizeCanvas();
    </script>
</body>
</html>
